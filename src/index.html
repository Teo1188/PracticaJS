<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Repaso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="number" id="numero1" placeholder="Número 1" />
        <input type="number" id="numero2" placeholder="Número 2" />
        <select id="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <button class="buttonCalc" id="calcular">Calcular</button>
        <button type="button" id="limpiar">Limpiar</button>
        <h2>Resultado: <span id="resultado"></span></h2>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
